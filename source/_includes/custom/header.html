<hgroup>
  <h1><a href="{{ root_url }}/">{{ site.title }}</a></h1>
  {% if site.subtitle %}
    <h2>{{ site.subtitle }}</h2>
  {% endif %}
</hgroup>
{% if page.github %}
    <a href="https://github.com/{{ site.github }}/{{ page.github }}">
        <img style="position:absolute;top:0;right:0;border:0" src="/images/forkme.png" alt="Fork me on GitHub" />
    </a>
{% endif %}
